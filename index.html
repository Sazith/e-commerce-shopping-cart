<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Google Font <- Montserrat 400 & 600 -> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!--Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Product Headline Section Start-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center cart_headline">Shopping Cart</h4>
                </div>
            </div>
        </div>
    </section>
    <!--Product Headline Section End-->

    <!--Product List & Cart Section Start-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-6">
                    <!--Product List  Section Start-->
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="product">
                                <h2>The Great Gatsby</h2>
                                <p>Price: $10</p>
                                <button id="hideButton" class="btn add_to_product_btn"
                                    onclick="addToCart('The Great Gatsby', 10)">Add to
                                    Cart</button>
                            </div>
                            <div class="product">
                                <h2>The Book Theif</h2>
                                <p>Price: $30</p>
                                <button class="btn add_to_product_btn" onclick="addToCart('The Book Theif', 30)">Add to
                                    Cart</button>
                            </div>
                            <div class="product">
                                <h2>Lord of the Files</h2>
                                <p>Price: $35</p>
                                <button id="hideButton" class="btn add_to_product_btn"
                                    onclick="addToCart('Lord of the Files', 35)">Add to
                                    Cart</button>
                            </div>

                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="product">
                                <h2>The Lord of the Rings</h2>
                                <p>Price: $20</p>
                                <button class="btn add_to_product_btn"
                                    onclick="addToCart('The Lord of the Rings', 20)">Add
                                    to Cart</button>
                            </div>
                            <div class="product">
                                <h2>Don Quixote</h2>
                                <p>Price: $50</p>
                                <button class="btn add_to_product_btn" onclick="addToCart('Don Quixote', 50)">Add to
                                    Cart</button>
                            </div>
                            <div class="product">
                                <h2>Great Expectation</h2>
                                <p>Price: $25</p>
                                <button class="btn add_to_product_btn" onclick="addToCart('Great Expectation', 25)">Add
                                    to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                    <!--Product List  Section End-->
                </div>
                <div class="col-md-4 col-6">
                    <!--Shopping Cart Section Start-->
                    <div>
                        <div class="cart">
                            <h2>Shopping Cart</h2>
                            <p id="totalProductMessage"></p>
                            <p id="noProductMessage">No Product Added</p>
                            <ul id="cart-items"></ul>
                            <p id="totalProductValue"></p>
                        </div>
                    </div>
                    <!--Shopping Cart Section end-->
                </div>
            </div>
        </div>
    </section>
    <!--Product List & Cart Section End-->


    <!--Bootstrap Js File-->
    <script src="https://kit.fontawesome.com/5894fcbcfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom Js File-->
    <script src="js/script.js"></script>
</body>

</html>
